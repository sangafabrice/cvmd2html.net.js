<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Convert to HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.7.3/dist/showdown.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    /**
     * Convert a markdown content to an html document.
     */
    function convertMarkdown(){
      document.body.innerHTML = (new showdown.Converter()).makeHtml(document.body.innerText);
    }
  </script>
</head>
